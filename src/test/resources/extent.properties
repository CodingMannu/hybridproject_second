# Enable Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=./SparkReport/index.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Enable PDF Reporter
extent.reporter.pdf.start=false
extent.reporter.pdf.out=./PdfReport/ExtentPdf.pdf

# Folder structure and naming
basefolder.name=test-output-result/reports/ExtentReport
basefolder.datetimepattern=dd-MMM-yyyy_hh-mm-ss-a

# Screenshot Paths (uncomment and use if required)
screenshot.dir=SparkReport/
screenshot.rel.path=../Screenshots/

# View order for Spark Report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
